<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  </link>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
</head>

<body class="py-5">
  <div class="container mx-auto d-block">
    <input type="text" class="form-control my-4" id="zip" placeholder="enter zip code here">
    <textarea class="form-control" id="feelings" rows="5" placeholder="Your feelings ..."></textarea>
    <button class="btn my-3" id="generate">Generate</button>
    <div id="dynamic-content">
      <div id="date" class="d-flex">
        <div class="label font-weight-bold">Date: </div>
        <div class="px-1" id="date-value"></div>
      </div>
      <div id="temp" class="d-flex my-4">
        <div class="label font-weight-bold">Temperature: </div>
        <div class="px-1" id="temp-value"></div>
      </div>
      <div id="content" class="d-flex">
        <div class="label font-weight-bold">Feelings: </div>
        <div class="px-1" id="feeling-value"></div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
